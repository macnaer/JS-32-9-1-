<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Teko:400,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
</head>
<body>
    
        <section id="contact">
                <div class="section-content">
                    <h1 class="section-header">Get in <span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s"> Touch with us</span></h1>
                    <h3>Lorem Ipsum is simply dummy text of the printing and typesetting industry</h3>
                </div>
                <div class="contact-section">
                <div class="container">
                    <form>
                        <div class="col-md-6 form-line">
                              <div class="form-group">
                                  <label for="exampleInputUsername">Your name</label>
                                <input type="text" class="form-control username" id="" placeholder=" Enter Name">
                              </div>
                              <div class="form-group">
                                <label for="exampleInputEmail">Email Address</label>
                                <input type="email" class="form-control email" id="exampleInputEmail" placeholder=" Enter Email id">
                              </div>	
                              <div class="form-group">
                                <label for="telephone">Mobile No.</label>
                                <input type="tel" class="form-control telNumber" id="telephone" placeholder=" Enter 10-digit mobile no.">
                              </div>
                          </div>
                          <div class="col-md-6 form-line-right">
                              <div class="form-group">
                                  <label for ="description"> Message</label>
                                   <textarea  class="form-control message" id="description" placeholder="Enter Your Message"></textarea>
                              </div>
                              <div>
    
                                  <button type="button" class="btn btn-default submit sendMSG"><i class="fa fa-paper-plane" aria-hidden="true"></i>  Send Message</button>
                              </div>
                              
                        </div>
                    </form>
                </div>
            </section>

    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
